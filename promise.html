<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Welcome to my Jokes!</h1>
      <section class="api_body"></section>
      <button id="fetchJoke">Get Another Joke</button>
    </div>

    <script>
      const appBody = document.querySelector(".api_body");
      const apiUrl = "https://icanhazdadjoke.com/";

      const fetchData = ()=>{

        fetch(apiUrl,{
            headers:{
                Accept:"application/json",
            },
        }).then((res)=>{
            console.log(res);
            return res.json();

        }).then((data)=>{
            console.log(data.joke);
            appBody.innerHTML=data.joke;
        })
        .catch((error)=>{
            console.log(error);});
        };

      

      // Add event listener to fetch a new joke when the button is clicked
      document.getElementById("fetchJoke").addEventListener("click", fetchData);
    </script>
  </body>
</html>
